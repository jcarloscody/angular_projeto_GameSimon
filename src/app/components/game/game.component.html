    </div>

    <div class="flex middle">
        <app-game-button [ativo]="cores.blue" cor="blue" (itemAdvinhado)="itemAdvinhado($event)"></app-game-button>

        <app-game-button [ativo]="cores.green" cor="green" (itemAdvinhado)="itemAdvinhado($event)"></app-game-button>
    </div>

    <div class="flex center">
        <app-game-button [ativo]="cores.yellow" cor="yellow" (itemAdvinhado)="itemAdvinhado($event)"></app-game-button>
    </div>

</div>
